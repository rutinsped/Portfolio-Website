  <div>
    <form id="contact_form" action="#" method="POST">
      <label class="required" for="name">Your name:</label><br />
      <input id="name" class="input" name="name" type="text" required value="" size="30" /><br />
      <label class="required" for="email">Your email:</label><br />
      <input id="email" class="input" name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required value="" size="30"><br />
      <label class="required" for="message">Your message:</label><br />
      <textarea id="message" class="input" name="message" rows="7" cols="30" maxlength="250" required placeholder="Write something..."></textarea><br />
      <input id="submit_button" type="submit" value="Send" />
    </form>
